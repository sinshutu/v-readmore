<!DOCTYPE html>
<html>
  <head>
    <title>Vue Readmore</title>
    <meta charset="utf-8">
    <meta name="description" content="vue readmore component">
    <meta name="author" content="sinshutu">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
